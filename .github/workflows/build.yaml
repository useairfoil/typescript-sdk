name: Build & Test

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Bun
        uses: oven-sh/setup-bun@v2
      - name: Install Protoc
        uses: arduino/setup-protoc@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Install dependencies
        run: bun install
      - name: Show turbo info
        run: bun run turbo info
      - name: Run lint
        run: bun run lint
      - name: Run build
        run: bun run build
      - name: Run typecheck
        run: bun run typecheck
      - name: Run test
        run: bun run test:ci
      # - name: Check change files
      #   run: bun run beachball check
